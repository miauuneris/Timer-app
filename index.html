
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .timer-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .time-value {
            font-size: 48px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        
        .time-label {
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-field label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .input-field input {
            width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field input:focus {
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-pause {
            background: #f39c12;
            color: white;
        }
        
        .btn-pause:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .btn-reset {
            background: #e74c3c;
            color: white;
        }
        
        .btn-reset:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .presets {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .presets h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .preset-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            min-height: 30px;
        }
        
        .alarm {
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .time-unit {
                padding: 20px;
                min-width: 80px;
            }
            
            .time-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ 倒计时计时器</h1>
        
        <div class="timer-display" id="timerDisplay">
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">小时</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">分钟</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">秒</span>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <div class="input-field">
                    <label>小时</label>
                    <input type="number" id="inputHours" min="0" max="23" value="0">
                </div>
                <div class="input-field">
                    <label>分钟</label>
                    <input type="number" id="inputMinutes" min="0" max="59" value="5">
                </div>
                <div class="input-field">
                    <label>秒</label>
                    <input type="number" id="inputSeconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">开始</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>暂停</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">重置</button>
        </div>
        
        <div class="presets">
            <h3>快速设置</h3>
            <div class="preset-btns">
                <button class="preset-btn" onclick="setPreset(0, 1, 0)">1 分钟</button>
                <button class="preset-btn" onclick="setPreset(0, 5, 0)">5 分钟</button>
                <button class="preset-btn" onclick="setPreset(0, 10, 0)">10 分钟</button>
                <button class="preset-btn" onclick="setPreset(0, 25, 0)">番茄钟 25分</button>
                <button class="preset-btn" onclick="setPreset(1, 0, 0)">1 小时</button>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>
    
    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isPaused = false;
        
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const timerDisplay = document.getElementById('timerDisplay');
        
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            hoursDisplay.textContent = String(hours).padStart(2, '0');
            minutesDisplay.textContent = String(minutes).padStart(2, '0');
            secondsDisplay.textContent = String(seconds).padStart(2, '0');
        }
        
        function startTimer() {
            if (timerInterval) return;
            
            if (remainingSeconds === 0) {
                const hours = parseInt(document.getElementById('inputHours').value) || 0;
                const minutes = parseInt(document.getElementById('inputMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('inputSeconds').value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                
                if (remainingSeconds === 0) {
                    statusMessage.textContent = '⚠️ 请设置倒计时时间！';
                    return;
                }
            }
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            statusMessage.textContent = '⏳ 计时进行中...';
            
            timerInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    statusMessage.textContent = '🎉 时间到！';
                    timerDisplay.classList.add('alarm');
                    playAlarm();
                    
                    setTimeout(() => {
                        timerDisplay.classList.remove('alarm');
                    }, 3000);
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                startBtn.textContent = '继续';
                statusMessage.textContent = '⏸️ 已暂停';
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingSeconds = 0;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = '开始';
            statusMessage.textContent = '';
            timerDisplay.classList.remove('alarm');
        }
        
        function setPreset(hours, minutes, seconds) {
            document.getElementById('inputHours').value = hours;
            document.getElementById('inputMinutes').value = minutes;
            document.getElementById('inputSeconds').value = seconds;
            resetTimer();
        }
        
        function playAlarm() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('时间到');
                utterance.lang = 'zh-CN';
                window.speechSynthesis.speak(utterance);
            }
        }
        
        updateDisplay();
    </script>
</body>
</html>
